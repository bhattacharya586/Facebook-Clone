<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/img/f-icon.png') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
      
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="left__content">
                        <h1 class="company">facebook</h1>
                        <h3 class="subcompany">Recent Logins</h3>
                        <p class="subcat">Click your picture or add an account</p>
                        <div class="grid">
                            <div class="card__box shadow">
                                <div class="back__img" style="background-image: url('https://scontent.fagr1-1.fna.fbcdn.net/v/t1.0-1/c0.62.160.160a/p160x160/80229651_2525866951072313_1242099370862575616_o.jpg?_nc_cat=107&ccb=2&_nc_sid=dbb9e7&_nc_ohc=5mtpJ6ZVF98AX-AZxNd&_nc_ht=scontent.fagr1-1.fna&tp=27&oh=c9d391b72087d8048a3b91444f00399a&oe=603FE810');"></div>
                                <div class="base__name">Aniruddha</div>
                            </div>
                            <div class="card__box shadow">
                                <div class="plus"><i class="fa fa-plus"></i></div>
                                <div class="base__name" style="color: royalblue;">Add Account</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" id="forms" style="margin-top: 4rem !important;">
                    <div class="card shadow-lg cardX" id="forms01">
                        <form id="registeration" method="post">
                            <div class="mb-3">
                                <input  readonly  
                                        placeholder="Email address or mobile number" 
                                        type="email" 
                                        class="form-control" 
                                        id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <input  placeholder="Enter OTP sent to your email address" 
                                        type="text" 
                                        class="form-control" 
                                        id="otp" aria-describedby="emailHelp">
                            </div>
                            <p style="font-size: 12px;color: gray;padding-left: 10px;padding-bottom: 20px;
                            padding-right: 10px;">An OTP is sent to your email address containing 6 numeric digits.<br>
                             Don't share this OTP wih anyone. And this OTP is valid for 24 Hrs.</p>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-block btn-primary">Verify OTP</button>
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="cirlce shadow-sm">
            <h1><i class="fa fa-question"></i></h1>
        </div>
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                var data = localStorage.getItem("FacebookClone").split(",");
                console.log(data);
                $("#email").val(data[0]);
            });
        </script>
        <script>
            function makeid(length) {
                var result           = '';
                var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var charactersLength = characters.length;
                for ( var i = 0; i < length; i++ ) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            }
            $("#registeration").submit(function(e){
                e.preventDefault();
                var otp__write = $("#otp").val();
                var data = localStorage.getItem("FacebookClone").split(",");
                if(otp__write===data[5]){
                    localStorage.setItem("FacebookClone",data);
                    window.location.replace("/description/"+makeid(500));
                }else{
                    alert("Wrong Otp");
                }
            });
        </script>
    </body>
</html>
